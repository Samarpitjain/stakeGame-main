<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provably Fair Verification - Mines</title>
  <style>
    :root {
      --bg-primary: #0f1923;
      --bg-secondary: #1a2c38;
      --bg-tertiary: #213743;
      --bg-card: #1a2c38;
      --neon-green: #00e701;
      --neon-green-hover: #00ff00;
      --neon-green-glow: rgba(0, 231, 1, 0.4);
      --text-primary: #ffffff;
      --text-secondary: #b1bad3;
      --text-muted: #7a8599;
      --red: #ff4545;
      --gold: #ffd700;
      --border-color: #2f4553;
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
      --shadow-glow: 0 0 20px var(--neon-green-glow);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--neon-green), #00b300);
      border-radius: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-glow);
    }

    h1 {
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--neon-green), var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 16px;
    }

    .tabs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 30px;
      background: var(--bg-secondary);
      padding: 6px;
      border-radius: 12px;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .tab {
      padding: 14px;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-weight: 700;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab.active {
      background: var(--neon-green);
      color: var(--bg-primary);
      box-shadow: var(--shadow-glow);
    }

    .tab:hover:not(.active) {
      background: var(--bg-tertiary);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 32px;
      box-shadow: var(--shadow-md);
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
    }

    input, select {
      width: 100%;
      padding: 14px 16px;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 15px;
      font-family: 'Courier New', monospace;
      transition: all 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--neon-green);
      box-shadow: 0 0 0 3px var(--neon-green-glow);
    }

    .hint {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 6px;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--neon-green), #00b300);
      color: var(--bg-primary);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: var(--shadow-glow);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px var(--neon-green-glow);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .result-box {
      display: none;
    }

    .result-box.show {
      display: block;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 2px solid var(--border-color);
    }

    .result-icon {
      font-size: 32px;
    }

    .result-title {
      font-size: 24px;
      font-weight: 800;
    }

    .badge {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      margin-left: auto;
    }

    .badge.success {
      background: var(--neon-green);
      color: var(--bg-primary);
    }

    .badge.error {
      background: var(--red);
      color: white;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin: 24px 0;
    }

    .info-item {
      background: var(--bg-primary);
      padding: 16px;
      border-radius: 10px;
      border: 1px solid var(--border-color);
    }

    .info-label {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .info-value {
      font-size: 16px;
      font-weight: 700;
      font-family: 'Courier New', monospace;
      word-break: break-all;
      color: var(--neon-green);
    }

    .grid-visualization {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin: 24px 0;
      max-width: 500px;
    }

    .grid-cell {
      aspect-ratio: 1;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      border: 2px solid var(--border-color);
      transition: transform 0.2s;
    }

    .grid-cell:hover {
      transform: scale(1.05);
    }

    .grid-cell.mine {
      background: linear-gradient(145deg, #ff4545, #cc0000);
      border-color: var(--red);
    }

    .grid-cell.safe {
      background: linear-gradient(145deg, var(--neon-green), #00b300);
      border-color: var(--neon-green);
    }

    .grid-cell.revealed {
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    .section-title {
      font-size: 18px;
      font-weight: 700;
      margin: 32px 0 16px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .positions-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 16px 0;
    }

    .position-badge {
      padding: 8px 14px;
      background: var(--neon-green);
      color: var(--bg-primary);
      border-radius: 8px;
      font-weight: 700;
      font-size: 14px;
    }

    .legend {
      display: flex;
      gap: 24px;
      margin: 16px 0;
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .legend-box {
      width: 32px;
      height: 32px;
      border-radius: 6px;
    }

    .hash-display {
      background: var(--bg-primary);
      padding: 16px;
      border-radius: 10px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      word-break: break-all;
      color: var(--neon-green);
      border: 1px solid var(--border-color);
      margin: 16px 0;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    .message {
      padding: 16px;
      border-radius: 10px;
      margin-top: 24px;
      font-size: 14px;
      font-weight: 600;
    }

    .message.success {
      background: rgba(0, 231, 1, 0.1);
      border: 1px solid var(--neon-green);
      color: var(--neon-green);
    }

    .message.error {
      background: rgba(255, 69, 69, 0.1);
      border: 1px solid var(--red);
      color: var(--red);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--neon-green);
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 24px;
      transition: opacity 0.2s;
    }

    .back-link:hover {
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 12px;
      }

      .card {
        padding: 20px;
      }

      h1 {
        font-size: 28px;
      }

      .grid-visualization {
        gap: 6px;
      }

      .grid-cell {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <script>
    window.API_BASE_URL = 'https://mine-game-api.onrender.com'; 
  </script>
  
  <div class="container">
    <a href="index.html" class="back-link">‚Üê Back to Game</a>
    
    <div class="header">
      <div class="logo">üîí</div>
      <h1>Provably Fair Verification</h1>
      <p class="subtitle">Verify the fairness of any Mines game round</p>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="custom">Custom Verification</button>
      <button class="tab" data-tab="game">Verify by Game ID</button>
    </div>

    <div class="tab-content active" id="custom-tab">
      <div class="card">
        <form id="verifyForm">
          <div class="form-group">
            <label>Server Seed</label>
            <input type="text" id="serverSeed" placeholder="The secret seed revealed after game ends" required>
            <div class="hint">Revealed only after the game is completed</div>
          </div>

          <div class="form-group">
            <label>Client Seed</label>
            <input type="text" id="clientSeed" value="tukda-bhai" placeholder="Your custom seed" required>
            <div class="hint">Your chosen seed (visible before game starts)</div>
          </div>

          <div class="form-group">
            <label>Nonce (Round Number)</label>
            <input type="number" id="nonce" value="1" min="0" placeholder="Round number" required>
            <div class="hint">Increments with each game round</div>
          </div>

          <div class="form-group">
            <label>Number of Mines</label>
            <input type="number" id="minesCount" value="3" min="1" max="24" placeholder="1-24" required>
            <div class="hint">Between 1 and 24 mines</div>
          </div>

          <button type="submit" class="btn" id="verifyBtn">
            üîç Verify Fairness
          </button>
        </form>

        <div id="customResult" class="result-box"></div>
      </div>
    </div>

    <div class="tab-content" id="game-tab">
      <div class="card">
        <form id="gameVerifyForm">
          <div class="form-group">
            <label>Game ID</label>
            <input type="text" id="gameId" placeholder="MongoDB ObjectId" required>
            <div class="hint">Enter the game ID from your game history</div>
          </div>

          <button type="submit" class="btn" id="gameVerifyBtn">
            üîç Verify Game
          </button>
        </form>

        <div id="gameResult" class="result-box"></div>
      </div>
    </div>
  </div>

  <script>
    // MODIFIED: Read API URL from the global window variable injected during Vercel build
    const API_URL = window.API_BASE_URL || 'http://localhost:5000/api';

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab + '-tab').classList.add('active');
      });
    });

    // Custom Verification
    document.getElementById('verifyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = document.getElementById('verifyBtn');
      const resultBox = document.getElementById('customResult');
      
      btn.disabled = true;
      btn.textContent = '‚è≥ Verifying...';
      resultBox.innerHTML = '<div class="loading">Calculating fairness matrix</div>';
      resultBox.classList.add('show');

      try {
        const response = await fetch(`${API_URL}/fairness/verify`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            serverSeed: document.getElementById('serverSeed').value,
            clientSeed: document.getElementById('clientSeed').value,
            nonce: parseInt(document.getElementById('nonce').value),
            minesCount: parseInt(document.getElementById('minesCount').value)
          })
        });

        const data = await response.json();
        
        if (data.success) {
          displayCustomResult(data);
        } else {
          throw new Error(data.error || 'Verification failed');
        }
      } catch (error) {
        resultBox.innerHTML = `<div class="message error">‚ùå Error: ${error.message}</div>`;
      } finally {
        btn.disabled = false;
        btn.textContent = 'üîç Verify Fairness';
      }
    });

    // Game ID Verification
    document.getElementById('gameVerifyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = document.getElementById('gameVerifyBtn');
      const resultBox = document.getElementById('gameResult');
      const gameId = document.getElementById('gameId').value;
      
      btn.disabled = true;
      btn.textContent = '‚è≥ Verifying...';
      resultBox.innerHTML = '<div class="loading">Fetching game data</div>';
      resultBox.classList.add('show');

      try {
        const response = await fetch(`${API_URL}/fairness/verify-game/${gameId}`);
        const data = await response.json();
        
        if (data.success) {
          displayGameResult(data);
        } else {
          throw new Error(data.error || 'Verification failed');
        }
      } catch (error) {
        resultBox.innerHTML = `<div class="message error">‚ùå Error: ${error.message}</div>`;
      } finally {
        btn.disabled = false;
        btn.textContent = 'üîç Verify Game';
      }
    });

    function displayCustomResult(data) {
      const resultBox = document.getElementById('customResult');
      const v = data.verification;
      const r = data.result;
      
      resultBox.innerHTML = `
        <div class="result-header">
          <span class="result-icon">‚úÖ</span>
          <span class="result-title">Verification Complete</span>
          <span class="badge success">FAIR</span>
        </div>

        <div class="info-grid">
          <div class="info-item">
            <div class="info-label">Server Seed Hash</div>
            <div class="info-value">${v.serverSeedHash.substring(0, 24)}...</div>
          </div>
          <div class="info-item">
            <div class="info-label">Client Seed</div>
            <div class="info-value">${v.clientSeed}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Nonce</div>
            <div class="info-value">${v.nonce}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Mines</div>
            <div class="info-value">${v.minesCount} / ${v.gridSize}</div>
          </div>
        </div>

        <div class="section-title">üìä Grid Visualization (5√ó5)</div>
        <div class="legend">
          <div class="legend-item">
            <div class="legend-box" style="background: linear-gradient(145deg, #ff4545, #cc0000);"></div>
            <span>Mine (üí£)</span>
          </div>
          <div class="legend-item">
            <div class="legend-box" style="background: linear-gradient(145deg, #00e701, #00b300);"></div>
            <span>Safe (üíé)</span>
          </div>
        </div>

        <div class="grid-visualization">
          ${r.matrix.map(cell => `
            <div class="grid-cell ${cell.isMine ? 'mine' : 'safe'}">
              ${cell.isMine ? 'üí£' : 'üíé'}
            </div>
          `).join('')}
        </div>

        <div class="section-title">üí£ Mine Positions</div>
        <div class="positions-list">
          ${r.minePositions.map(pos => `<span class="position-badge">${pos}</span>`).join('')}
        </div>

        <div class="section-title">üíé Safe Positions</div>
        <div class="positions-list">
          ${r.safeTiles.map(pos => `<span class="position-badge" style="background: #00b300;">${pos}</span>`).join('')}
        </div>

        <div class="section-title">üîê Combined Hash</div>
        <div class="hash-display">${r.combinedHash}</div>

        <div class="message success">
          ${data.message}
        </div>
      `;
    }

    function displayGameResult(data) {
      const resultBox = document.getElementById('gameResult');
      const v = data.verification;
      const r = data.result;
      const g = data.game;
      
      const statusClass = data.verified ? 'success' : 'error';
      const statusIcon = data.verified ? '‚úÖ' : '‚ùå';
      
      resultBox.innerHTML = `
        <div class="result-header">
          <span class="result-icon">${statusIcon}</span>
          <span class="result-title">${data.message}</span>
          <span class="badge ${statusClass}">${data.verified ? 'VERIFIED' : 'FAILED'}</span>
        </div>

        <div class="info-grid">
          <div class="info-item">
            <div class="info-label">Game Status</div>
            <div class="info-value">${g.status.toUpperCase()}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Bet Amount</div>
            <div class="info-value">‚Çπ${g.betAmount}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Payout</div>
            <div class="info-value">‚Çπ${g.payoutAmount || 0}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Profit</div>
            <div class="info-value" style="color: ${g.profit >= 0 ? '#00e701' : '#ff4545'}">
              ‚Çπ${g.profit || 0}
            </div>
          </div>
        </div>

        <div class="section-title">üîê Verification Details</div>
        <div class="info-grid">
          <div class="info-item">
            <div class="info-label">Hash Match</div>
            <div class="info-value">${v.hashMatches ? '‚úÖ YES' : '‚ùå NO'}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Positions Match</div>
            <div class="info-value">${r.positionsMatch ? '‚úÖ YES' : '‚ùå NO'}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Nonce</div>
            <div class="info-value">${v.nonce}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Mines</div>
            <div class="info-value">${v.minesCount} / ${v.gridSize}</div>
          </div>
        </div>

        <div class="section-title">üìä Grid Visualization</div>
        <div class="legend">
          <div class="legend-item">
            <div class="legend-box" style="background: linear-gradient(145deg, #ff4545, #cc0000);"></div>
            <span>Mine (üí£)</span>
          </div>
          <div class="legend-item">
            <div class="legend-box" style="background: linear-gradient(145deg, #00e701, #00b300);"></div>
            <span>Safe (üíé)</span>
          </div>
          <div class="legend-item">
            <div class="legend-box" style="border: 3px solid #ffd700; background: var(--bg-primary);"></div>
            <span>Revealed</span>
          </div>
        </div>

        <div class="grid-visualization">
          ${r.matrix.map(cell => `
            <div class="grid-cell ${cell.isMine ? 'mine' : 'safe'} ${cell.wasRevealed ? 'revealed' : ''}">
              ${cell.isMine ? 'üí£' : 'üíé'}
            </div>
          `).join('')}
        </div>

        <div class="section-title">üîç Mine Positions Comparison</div>
        <div style="margin: 15px 0;">
          <strong style="color: var(--text-secondary);">Original:</strong>
          <div class="positions-list">
            ${r.originalMinePositions.map(pos => `<span class="position-badge">${pos}</span>`).join('')}
          </div>
        </div>
        <div style="margin: 15px 0;">
          <strong style="color: var(--text-secondary);">Regenerated:</strong>
          <div class="positions-list">
            ${r.regeneratedMinePositions.map(pos => `
              <span class="position-badge" style="background: ${r.positionsMatch ? '#00b300' : '#ff4545'};">${pos}</span>
            `).join('')}
          </div>
        </div>

        <div class="section-title">üîê Seeds</div>
        <div class="info-item" style="margin-bottom: 10px;">
          <div class="info-label">Server Seed</div>
          <div class="info-value">${v.serverSeed}</div>
        </div>
        <div class="info-item" style="margin-bottom: 10px;">
          <div class="info-label">Client Seed</div>
          <div class="info-value">${v.clientSeed}</div>
        </div>
        <div class="hash-display">${v.combinedHash}</div>
      `;
    }
  </script>
</body>
</html>
